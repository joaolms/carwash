{% extends "base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}
<h1>Clients</h1>
<a href="{{ url_for('new_user') }}" class="btn btn-primary mb-3">New User</a>

<table class="table table-hover caption-top">
    <caption>List of users</caption>
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Phone number</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
