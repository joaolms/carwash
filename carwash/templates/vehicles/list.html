{% extends "base.html" %}

{% block title %}Vehicles{% endblock %}

{% block content %}
<h1>Vehicle list</h1>
<a href="{{ url_for('vehicles_new') }}" class="btn btn-primary mb-3">New Vehicle</a>

<table class="table table-hover caption-top">
    <caption>List of vehicles</caption>
    <thead class="table-dark">
        <tr>
            <th>Plate</th>
            <th>Model</th>
            <th>Year</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for vehicle in vehicles %}
    <tr>
        <td>{{ vehicle.plate }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.year }}</td>
        <td>{{ vehicle.owner.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
