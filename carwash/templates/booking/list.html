{% extends "base.html" %}

{% block title %}Booking{% endblock %}

{% block content %}
<h1>Booking</h1>
<a href="{{ url_for('schedules_new') }}" class="btn btn-primary mb-3">New Booking</a>

<table class="table table-hover caption-top">
    <caption>List of booking</caption>
    <thead class="table-dark">
        <tr>
            <th>Vehicle</th>
            <th>Service</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.vehicle.plate }}</td>
        <td>{{ booking.service.service }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
