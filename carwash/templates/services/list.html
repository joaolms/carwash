{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
<h1>Services</h1>
<a href="{{ url_for('services_new') }}" class="btn btn-primary mb-3">New Service</a>

<table class="table table-hover caption-top">
    <caption>List of services</caption>
    <thead class="table-dark">
        <tr>
            <th>Service</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for service in services %}
    <tr>
        <td>{{ service.service }}</td>
        <td>{{ service.cost }}</td>
        <td>
            <a href="{{ url_for('service_edit', id=service.id) }}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{{ url_for('service_delete', id=service.id) }}" class="btn btn-danger btn-sm btn-delete">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
