<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Carwash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('homepage') }}">Carwash</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
            <a class="nav-link" href="{{ url_for('vehicles') }}">Vehicles</a>
            <a class="nav-link" href="{{ url_for('services') }}">Services</a>
            <a class="nav-link" href="{{ url_for('booking') }}">Booking</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.css"></script>
</body>
</html>
